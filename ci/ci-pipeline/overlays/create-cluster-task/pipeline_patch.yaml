    value: $(cluster)
- op: add
  path: /spec/params/-
  value:
    name: kfctl_image
    value: $(kfctl_image)
- op: add
  path: /spec/params/-
  value:
    name: pvc_mount_path
    value: $(pvc_mount_path)
- op: add
  path: /spec/tasks/-
  value:
    name: create-cluster
    taskRef: 
      name: create-cluster
    params:
    - name: kfctl_image
      type: string
      description: the kfctl container image
    - name: namespace
      type: string
      description: the namespace to deploy kf 
    - name: app_dir
      type: string
      description: where to create the kf app
    - name: configPath
      type: string
      description: url for config arg
    - name: project
      type: string
      description: name of project
    - name: zone
      type: string
      description: zone of project
    - name: platform
      type: string
      description: all | k8s
    - name: email
      type: string
      description: email for gcp
    - name: cluster
      type: string
      description: name of the cluster
    - name: pvc_mount_path
      type: string
      description: parent dir for kfctl
