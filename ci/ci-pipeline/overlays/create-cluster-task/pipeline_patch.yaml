- op: add
  path: /spec/tasks/-
  value:
    name: create-cluster
    taskRef: 
      name: create-cluster
    params:
    - name: app_dir
      value: $(app_dir)
    - name: cluster
      value: $(cluster)
    - name: configPath
      value: $(configPath)
    - name: email
      value: $(email)
    - name: kfctl_image
      value: $(kfctl_image)
    - name: namespace
      value: $(namespace)
    - name: platform
      value: $(platform)
    - name: project
      value: $(project)
    - name: pvc_mount_path
      value: $(pvc_mount_path)
    - name: zone
      value: $(zone)
