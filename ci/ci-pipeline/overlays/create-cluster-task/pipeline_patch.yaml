    value: $(app_dir)
- op: add
  path: /spec/params/-
  value:
    name: project
    value: $(project)
- op: add
  path: /spec/params/-
  value:
    name: configPath
    value: $(configPath)
- op: add
  path: /spec/params/-
  value:
    name: zone
    value: $(zone)
- op: add
  path: /spec/params/-
  value:
    name: email
    value: $(email)
- op: add
  path: /spec/params/-
  value:
