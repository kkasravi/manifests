- op: add
  path: /spec/tasks/-
  value:
    name: update-manifests
    taskRef:
      name: update-manifests
    runAfter: 
    - build-push
    resources:
      inputs:
      - name: manifests
        resource: manifests
      - name: $(image_name)
        resource: $(image_name)
        from: 
        - build-push
      outputs:
      - name: manifests
        resource: manifests
    params:
    - name: pathToManifestsTestsDir
      value: "$(path_to_manifests_tests_dir)"
    - name: container_image
      value: "$(container_image)"
- op: add
  path: /spec/resources/-
  value:
    name: manifests
    type: git
