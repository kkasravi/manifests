- op: add
  path: /spec/tasks/-
  value:
    name: update-manifests
    taskRef:
      name: update-manifests
      kind: namespaced
    runAfter: 
    - build-push
    params:
    - name: containerImage
      value: "$(params.container_image)"
    - name: imageName
      value: $(params.image_name)
    - name: pathToManifestsDir
      value: "$(params.path_to_manifests_dir)"
    resources:
      inputs:
      - name: kubeflow
        resource: kubeflow
      - name: manifests
        resource: manifests
      - name: $(image_name)
        resource: $(image_name)
        from: 
        - build-push
- op: add
  path: /spec/params/-
  value:
    name: container_image
- op: add
  path: /spec/params/-
  value:
    name: path_to_manifests_dir
- op: add
  path: /spec/resources/-
  value:
    name: manifests
    type: git
- op: add
  path: /spec/resources/-
  value:
    name: kubeflow
    type: git
